<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#252831"/>
    <link rel="manifest" href="/manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <title>Restaurant Reviews</title>
  </head>
  <body class="home">
    <header role="banner">
      <nav class="header">
        <h1><a tabindex="0" href=".">Restaurant Reviews</a></h1>
      </nav>
    </header>
    <main class="maincontent" role="main">
      <section id="map-container" role="application" aria-label="Google Map">
       <div tabindex="0" id="map"></div>
      </section>
      <section>
        <div tabindex="0" class="filter-options">
          <section>
            <h2>Filter Results: </h2>
            <select aria-label="neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="region">
          <option value="all">All Neighborhoods</option>
        </select>
            <select aria-label="cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
          <button onclick="toggle_map()">Google Maps Toggle</button>
          </section>
        </div><!-- .filter-options -->
      </section>
      <section class="content-container">
        <ul tabindex="0" id="restaurants-list" role="region" aria-label="restaurants list"></ul>
      </section><!-- .contetent-container -->
    </main>
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <link rel="preload" as="style" onload="this.rel = 'stylesheet'"
  href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' type='text/css'/>
    <script type="application/javascript" src="./scripts/idb.js" async defer></script>
    <script type="application/javascript" charset="utf-8" src="./scripts/dbhelper.js" async defer></script>
   <script type="application/javascript" charset="utf-8" src="./scripts/main.js" async defer></script>
   <script type="application/javascript" charset="utf-8" src="/register_sw.js" async defer></script>
   <script type="application/javascript" charset="utf-8" src="/sw.js" async defer></script>
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmHibja0CKoSQjAt3mWiNVs-tEIgiArPw&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
