<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#252831"/>
    <link rel="manifest" href="/manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a tabindex="0" href=".">Restaurant Reviews</a></h1>
      </nav>
    </header>
    <main class="maincontent">
      <section id="map-container">
        <div tabindex="0" id="map"></div>
      </section>
      <section>
        <div tabindex="0" class="filter-options">
          <section>
            <h2>Filter Results: </h2>
            <select aria-label="neighborhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
            <select aria-label="cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
          </section>
        </div><!-- .filter-options -->
      </section>
      <section class="content-container">
        <ul tabindex="0" id="restaurants-list"></ul>
      </section><!-- .contetent-container -->
    </main>
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  <script type="application/javascript" src="./scripts/idb.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="./scripts/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./scripts/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="/register_sw.js"></script>
  <script type="application/javascript" charset="utf-8" src="/sw.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgnzvsH0x34iOcm17dRCEC0iblNKKGHQE&libraries=places&callback=initMap"></script>
  </body>
</html>
