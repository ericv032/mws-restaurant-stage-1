<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#252831" />
    <link rel="manifest" href="./manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
    <!-- Beginning header -->
    <header role="banner">
      <!-- Beginning nav -->
      <nav class="header">
        <h1><a tabindex="0" role="Restaurantreviews" href="./">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav>
      <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
        <li><a tabindex="0" href="./">Home</a></li>
      </ul>
    </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section tabindex="-" id="map-container">
        <div tabindex="0" role="map" id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section tabindex="0" id="restaurant-container">
        <h2 role="restaurantname" id="restaurant-name"></h2>
        <picture>
          <figure>
             <button id="restaurant-fav" aria-label="favorite"></button>
            <img tabindex="3" id="restaurant-img">
            <figcaption>
              <p role="restaurantcuisine" id="restaurant-cuisine"></p>
            </figcaption>
          </figure>
        </picture>
        <p role="restaurantaddress" id="restaurant-address"></p>
        <table tabindex="4" role="restauranthours" id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <h2>Reviews</h2>
        <ul tabindex="0" role="reviewslist" id="reviews-list"></ul>
        <label class="add-review-btn" for="modal">Add a Review</label>
      </section>
      <!-- End reviews -->
      <input class="modal-state" id="modal" type="checkbox" />
      <div class="modal">
        <label class="modal-bg" for="modal"></label>
        <div class="modal-inner">
          <label class="modal-close" for="modal"></label>
          <form id="review-form">
            <div>
              <label class="form-label" for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Type in your name" required/>
            </div>
            <div>
              <label class="review-rate-label" for="reviews-ratings">Please Rate:</label>
              <fieldset class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
              </fieldset>
            </div>
            <div class="form-comment">
              <label class="review-text-label" for="reviews-comments">Comments:</label>
              <textarea class="review-text" id="review-text" rows="4" name="comments" placeholder="Tell us what you think..." required></textarea>
              <input type="submit" id="button" value="Submit" onclick="createFormSubmission()">
            </div>
          </form>
          <div id="c-message" class='js-fade fade-in is-paused'>
            <span>&#9786;</span>
            <p>Your review has been submitted!</p>
          </div>
        </div>
      </div>
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <link rel="preload" as="style" onload="this.rel = 'stylesheet'" href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' type='text/css'>
    <!-- Beginning scripts -->
    <script type="application/javascript" charset="utf-8" src="./scripts/idb.js"></script>
    <script type="text/javascript" src="./scripts/dbhelper.js"></script>
    <script type="application/javascript" src="./scripts/restaurant_info.js"></script>
    <script type="application/javascript" charset="utf-8" src="/register_sw.js"></script>
    <script type="application/javascript" charset="utf-8" src="/sw.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=<your API KEY HERE>&libraries=places&callback=initMap"></script>
  </body>
</html>
