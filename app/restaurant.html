<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="theme-color" content="#252831"/>
      <link rel="manifest" href="./manifest.json">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a tabindex="0" role="Restaurantreviews" href="./">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li><a tabindex="0" href="./">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section tabindex="-" id="map-container">
        <div tabindex="0" role="map" id="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section tabindex="0" id="restaurant-container">
        <h2 role="restaurantname" id="restaurant-name"></h2>
        <picture>
          <figure>
            <img tabindex="3" id="restaurant-img">
            <figcaption>
              <p role="restaurantcuisine" id="restaurant-cuisine"></p>
            </figcaption>
          </figure>
        </picture>
        <p role="restaurantaddress" id="restaurant-address"></p>
        <table tabindex="4" role="restauranthours" id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <h2>Reviews</h2>
        <ul tabindex="0" role="reviewslist" id="reviews-list"></ul>
        <label class="add-review-btn" for="modal" >Add a Review</label>
      </section>
      <!-- End reviews -->

      <input class="modal-state" id="modal" type="checkbox" />
      <div class="modal">
        <label class="modal__bg" for="modal"></label>
        <div class="modal__inner">
          <label class="modal__close" for="modal" onClick="window.location.reload();"></label>



          <form id="review-form">

      					<div>
      						<label class="form-label" for="name">Name:</label>
      						<input type="text" id="name" name="name" placeholder="Type in your name" required/>
      					</div>
      						<div>
      							<label for="rating">Rating:</label>
      							<select id="rating" name="rating">
      								<option value="1">1</option>
      								<option value="2">2</option>
      								<option value="3" selected>3</option>
      								<option value="4">4</option>
      								<option value="5">5</option>
      							</select>
      						</div>

      						<div>
      							<label class="review-text-label" for="reviews-comments">Comments:</label>
      							<textarea class="review-text" id="review-text" rows="4" name="comments" placeholder="Tell us what you think..." required></textarea>
      						<input type="submit" id="button" value="Submit" onclick="createFormSubmission()">
      					</div>


      				</form>
            </div>

        <div id="c-message" class='js-fade fade-in is-paused'>
                <span>&#9786;</span>
          <p>Your review has been submitted!</p>

        </div>
  </div>
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="application/javascript" charset="utf-8" src="./scripts/idb.js"></script>
<script type="text/javascript" src="./scripts/dbhelper.js"></script>
<!-- Main javascript file -->
<script type="application/javascript" src="./scripts/restaurant_info.js"></script>
<script type="application/javascript" charset="utf-8" src="/register_sw.js"></script>
<script type="application/javascript" charset="utf-8" src="/sw.js"></script>    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgnzvsH0x34iOcm17dRCEC0iblNKKGHQE&libraries=places&callback=initMap"></script>

  </body>
</html>
